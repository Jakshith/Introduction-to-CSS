<html>
    <head>
        <style>
            p{/*element selector*/
            background-color: red;
            color: green;
            font-size: 30px}

            #i1, #i2{/*id selector*/
                background-color: rgb(209, 209, 22);}

            .c1{/*class selector*/
                background-color: rgb(20, 245, 245);}

            h3, h4{/*group selector*/
                   background-color: blueviolet;}

            *{/*universal selector*/
              background-color: aquamarine;}
        </style>
    </head>

    <body>
        <h1>Internal CSS</h1>
        <p>Jakshith, Prabhav, Maheen</p>
        <p>is learning CSS</p>
        <h1 id="i1">Jakshith</h1>
        <h1 id="i2">Prabhav</h1>
        <h2 class="c1">Maheen</h2>
        <h2 class="c2">learning CSS?</h2>
        <h3>We are on</h3>
        <h3>Internal CSS</h3>
